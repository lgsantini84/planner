<div class="modal fade" id="exportModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="fas fa-file-export me-2"></i>Exportar Dados</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-4">
                    <label class="form-label mb-3">Formato de Exportação</label>
                    <div class="row g-3">
                        <div class="col-6">
                            <div class="form-check-card">
                                <input class="form-check-input" type="radio" name="exportFormat" id="formatExcel" value="excel" checked>
                                <label class="form-check-label w-100" for="formatExcel">
                                    <div class="card card-hover text-center p-3">
                                        <i class="fas fa-file-excel fa-3x text-success mb-2"></i>
                                        <h6>Excel (.xlsx)</h6>
                                        <small class="text-muted">Para análise e relatórios</small>
                                    </div>
                                </label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-check-card">
                                <input class="form-check-input" type="radio" name="exportFormat" id="formatCSV" value="csv">
                                <label class="form-check-label w-100" for="formatCSV">
                                    <div class="card card-hover text-center p-3">
                                        <i class="fas fa-file-csv fa-3x text-primary mb-2"></i>
                                        <h6>CSV (.csv)</h6>
                                        <small class="text-muted">Para importação em outros sistemas</small>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Opções de Exportação</label>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="includeCharts">
                        <label class="form-check-label" for="includeCharts">
                            Incluir gráficos e estatísticas
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="onlySelected" checked>
                        <label class="form-check-label" for="onlySelected">
                            Apenas tarefas selecionadas ({{ tasks.items|length }} selecionadas)
                        </label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="startExport()">
                    <i class="fas fa-download me-1"></i> Exportar
                </button>
            </div>
        </div>
    </div>
</div>
